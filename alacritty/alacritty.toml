[colors]
draw_bold_text_with_bright_colors = true

[colors.cursor]
cursor = "#f5e0dc"
text = "#1e1e2e"

[colors.primary]
background = "#1e1e2e"
foreground = "#cdd6f4"

[font]
size = 14

[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "BoldItalic"

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Medium"

[shell]
program = "/bin/fish"

[window]
opacity = 0.8
